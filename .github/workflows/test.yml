name: My GitHub Workflow

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch
  workflow_dispatch:  # âœ… This allows manual triggers from n8n

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Tests
        run: |
          npm test
